<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="تخييم, مغامرات, طبيعة, سياحة, سفر">
    <meta property="og:title" content="كامب فاير - تجربة تخييم مميزة">
    <meta property="og:description" content="استمتع بأفضل تجارب التخييم في أحضان الطبيعة">
    
    <!-- Preload important resources -->
    <link rel="preload" href="css/bootstrap.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <title>تسجيل دخول</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/Favicon.png" type="image/x-icon">
  </head>
<body>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="images/signinlogo.png" alt="Camp Fire Logo" class="auth-logo">
        <h1>تسجيل الدخول</h1>
        <p>مرحباً بعودتك! يرجى إدخال بياناتك للدخول إلى حسابك</p>
      </div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> تذكرني
          </label>
          <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
        </div>
        
        <button type="submit" class="auth-btn">تسجيل الدخول</button>
        
        <div class="auth-divider">
          <span>أو</span>
        </div>
        
        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> تسجيل الدخول عبر جوجل
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> تسجيل الدخول عبر فيسبوك
          </button>
        </div>
        
        <div class="auth-footer">
          ليس لديك حساب؟ <a href="signup.html">أنشئ حساباً جديداً</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
</body>
</html>
