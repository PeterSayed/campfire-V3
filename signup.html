<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="تخييم, مغامرات, طبيعة, سياحة, سفر">
    <meta property="og:title" content="كامب فاير - تجربة تخييم مميزة">
    <meta property="og:description" content="استمتع بأفضل تجارب التخييم في أحضان الطبيعة">
    
    <!-- Preload important resources -->
    <link rel="preload" href="css/bootstrap.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <title>انشاء حساب جديد </title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/Favicon.png" type="image/x-icon">
  </head>
  <body>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="images/signinlogo.png" alt="Camp Fire Logo" class="auth-logo">
        <h1>إنشاء حساب جديد</h1>
        <p>انضم إلينا وابدأ رحلتك مع كامب فاير</p>
      </div>
      
      <form class="auth-form" id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">الاسم الأول</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="firstName" name="firstName" required placeholder="أدخل اسمك الأول">
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">الاسم الأخير</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="lastName" name="lastName" required placeholder="أدخل اسمك الأخير">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" name="phone"required placeholder="أدخل رقم هاتفك">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required placeholder="أنشئ كلمة مرور">
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">تأكيد كلمة المرور</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="terms-checkbox">
            <input type="checkbox" name="terms" >
            أوافق على <a href="terms.html">الشروط والأحكام</a> و <a href="privacy.html">سياسة الخصوصية</a>
          </label>
        </div>
        
        <button type="submit" class="auth-btn">إنشاء حساب</button>
        
        <div class="auth-footer">
          لديك حساب بالفعل؟ <a href="signin.html">سجل دخولك الآن</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
